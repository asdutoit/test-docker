apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastify-basic
  namespace: backend
  labels:
    app: fastify-basic
spec:
  replicas: 5
  selector:
    matchLabels:
      app: fastify-basic
  template:
    metadata:
      labels:
        editor: vscode
        app: fastify-basic
    spec:
      containers:
        - name: fastify-basic
          image: asdutoit/fastify-basic:1.6
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthcheck
              port: 3002
              scheme: HTTP
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3002
              protocol: TCP
